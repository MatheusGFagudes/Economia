	<div class="container " style=" margin:5%;">

	<canvas id="myChart"></canvas>

  <script>
  var config = {
    // The type of chart we want to create
    type: 'line',

			// The data for our dataset
			data: {
				labels: [0, 10, 20 , 30, 40, 50],
 				datasets: [{
					label: "Dolly",
					borderColor: 'rgb(255, 99, 132)',
					data: [50,40,30,20,10],
				}
				/*,
				{
					label: "Itubaina",
					borderColor: 'rgb(255, 99, 132)',
					data: [40,30,20,10,0],
				}
				*/
				]
			},
			
				options: {
					scales: {
						xAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: 'P(i)'
							}
						}],
						yAxes: [{
							display: true,
							scaleLabel: {
								display: true,
								labelString: 'Q(i)'
							}
						}]
					},
					title: {
						display: true,
						text: 'Legend Position:'
					}
				}
			};
		

  
  
  
	  var ctx = document.getElementById('myChart').getContext('2d');
			
		
		
		var chart = new Chart(ctx, config );

		
		
		
		
		//exemplo de update
		config.data.datasets[0].data[4] = 10;
		
		chart.update();


  
  </script>
